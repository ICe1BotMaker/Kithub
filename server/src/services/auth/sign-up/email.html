<style>
    @font-face {
        font-family: 'Paperlogy-9Black';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-9Black.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: 'Paperlogy-8ExtraBold';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: 'Paperlogy-7Bold';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-7Bold.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: 'Paperlogy-6SemiBold';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-6SemiBold.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: 'Paperlogy-5Medium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-5Medium.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: 'Paperlogy-4Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-4Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    * {
        font-family: 'Paperlogy-4Regular';
        color: #0B2439;
    }

    .container {
        margin: 30px 0;
        background: #FFFFFF;
    }

    .header {
        padding: 25px;
    }

    .code {
        padding: 10px 25px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .code-face {
        letter-spacing: 10px;
        font-size: 48px;
    }

    .code-black { font-family: 'Paperlogy-9Black'; }
    .code-extrabold { font-family: 'Paperlogy-8ExtraBold'; }
    .code-bold { font-family: 'Paperlogy-7Bold'; }
    .code-semibold { font-family: 'Paperlogy-6SemiBold'; }
    .code-medium { font-family: 'Paperlogy-5Medium'; }
    .code-regular { font-family: 'Paperlogy-4Regular'; }

    .content { margin-top: 30px; padding: 0 25px; }
    .footer { margin-top: 50px; padding: 0 25px; }
</style>

<div class="container">
    <div class="header">
        <img src="https://i.ibb.co/vJJBn0k/Logo-1.png" alt="logo">
    </div>

    <div class="code">
        <span class="code-face code-black">{code-1}{code-2}{code-3}{code-4}{code-5}{code-6}</span>
        <!-- <span class="code-face code-extrabold">{code-2}</span>
        <span class="code-face code-bold">{code-3}</span>
        <span class="code-face code-semibold">{code-4}</span>
        <span class="code-face code-medium">{code-5}</span>
        <span class="code-face code-regular">{code-6}</span> -->
    </div>

    <div class="content">
        <p>
            <span class="code-semibold">새 기기</span>
            에서
            <span class="code-semibold">로그인을 시도</span>
            하고 있어요.
        </p>

        <p>
            만약 본인이 아니라면 신고해주세요.
        </p>
    </div>

    <div class="footer">
        <img src="https://i.ibb.co/ys65mbY/Frame-2.png" alt="button">
    </div>
</div>
